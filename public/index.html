<!DOCTYPE html>

<html ng-app="app">
    <head>
        <title>Video Uploader</title>
        <!-- Bootstrap styles -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
        <link rel="stylesheet" href="css/jquery.fileupload.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        
    </style>
        
    </head>
    <body ng-controller="indexController">
        <div class="page-title text-center">
            <h2> {{ caption }} </h2>
        </div>
        
        <div class="widget-container fluid-height clearfix">
            <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4">
                <video-uploader></video-uploader>
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="video-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modal-header">Video name</h4>
            </div>
            <div class="modal-body" id="modal-body">
                
            </div>
            </div>
        </div>
        </div>
        
        <script src="//fast.wistia.com/assets/external/E-v1.js" async></script>
        
        <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="js/libs/jquery.ui.widget.js"></script>
        <script src="js/libs/jquery.fileupload.js"></script>
        <script src="js/libs/jquery.fileupload-process.js"></script>
        <script src="js/libs/jquery.fileupload-validate.js"></script>
        
        <script src="js/angular.min.js"></script>
        <script src="js/ng-video-uploader.js"></script>
        <script src="js/app.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        
        <script id="inline-script">
            $('#video-modal').modal({
                backdrop: 'static',
                show: false
            });
        </script>
        
    </body>
</html>
